<div *ngIf="studentWObalance.length; else text2">
    <div *ngFor="let student of studentWObalance">
        <p>Name    :{{ student.name }}</p>
        <p>Gender  :{{ student.gender }}</p>
        <p>Class   :{{ student.class}}</p>
        <p>Balance :{{ student.balance}}</p>
    </div>
</div>

<ng-template #text2>
    No student with 0 balance currently
</ng-template>
