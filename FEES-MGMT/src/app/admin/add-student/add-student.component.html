<div class="addstudentdiv" >
    <div  class="addstudentform" >
        <p *ngIf=filled [ngStyle]="{'color':'red'}">All fields are required</p>
        <label for="">Input student Full name</label>
        <input type="text"  [(ngModel)]="student.name" required>

        <label for="">Select class</label>
        <select [(ngModel)]="student.class">
            <option value="year1"> Year 1</option>
            <option value="year2"> Year 2</option>
            <option value="year3"> Year 3</option>
            <option value="year4"> Year 4</option>
        </select>
        <label for="gender">Select gender</label>
        <div><input type="radio" value="male" [(ngModel)]="student.gender" required>male</div>
        <div><input type="radio" value="female" [(ngModel)]="student.gender" required>female</div>
        <label for="fees">Current balance</label>
        <input type="number" [(ngModel)]="student.balance" required min="0"><br>
        <button (click)="addNewStudent()">{{updating? "UPDATE": "CREATE NEW"}}</button>
    </div>
</div>
